<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)='signup()'>
        Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="header">
    <h1>Login </h1>
    <img src="../../assets/logo.png" alt="logo">
  </div>
  <form id="form">
    <app-input placeholder="Email" formControlName="email"></app-input>
    <app-input type="password" placeholder="Password"  formControlName="password"></app-input>
    <ion-button expand="block" shape="round" (click)='login()'>
      Iniciar sesi√≥n
    </ion-button>
  </form>
