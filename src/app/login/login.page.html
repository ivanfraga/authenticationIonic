<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="userForm" (ngSubmit)="login()" novalidate>
  <div class="form">

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input formControlName="mail" type="email" class="form-control"></ion-input>
    </ion-item>
    <br>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input formControlName="password" type="password" class="form-control"></ion-input>
    </ion-item>

    <ion-button (click)='login()' expand='block'>Login</ion-button>
    <br>

    <h5 (click)='signup()'>Don't have account? <ion-text color='primary'>signup here</ion-text>
    </h5>
    
  </div>
  </form>
</ion-content>
