<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-pading">
  <form [formGroup]="registerForm" (ngSubmit)="signup()" novalidate>
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input formControlName="name" type="text" class="form-control"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input formControlName="mail" type="email" class="form-control"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input formControlName="password" type="password" class="form-control"></ion-input>
    </ion-item>
    Seleccionar rol
    <ion-item>
      <ion-button (click)='turista()' expand='block'>Turista</ion-button>
      <ion-button (click)='encargado()' expand='block'>Encargado</ion-button>
    </ion-item>
    <br>

    <ion-button (click)='signup()' expand='block'>Signup</ion-button>
    <ion-button (click)='logout()' expand='block'>Inicio de sesi√≥n</ion-button>
  </form>
</ion-content>
